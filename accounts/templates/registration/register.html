{% extends "ama/base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <form role="form" method="post" action="{% url 'register' %}">
      <h2>Register</h2>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-success">
        {% bootstrap_icon "star" %} Register
      </button>
      {% endbuttons %}
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p><a href="{% url 'login' %}">Already a user? Login</a></p>
  </div>
</div>
{% endblock %}
